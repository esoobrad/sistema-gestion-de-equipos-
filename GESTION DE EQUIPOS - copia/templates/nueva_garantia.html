<!DOCTYPE html>
<html>
<head>
    <title>Registrar GarantÃ­a</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='estilo.css') }}">
</head>
<body class="dark-bg text-light">
    <div class="text-center my-4">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" height="80">
    </div>
    <div class="container col-md-6">
        <h2 class="text-center mb-4">ðŸ“Ž Registrar nueva garantÃ­a</h2>
        <form method="post" enctype="multipart/form-data" class="p-4 rounded shadow dark-card">
            <div class="mb-3">
                <label class="form-label">Tipo</label>
                <select name="tipo" class="form-select dark-input" required>
                    <option value="equipos">Equipo</option>
                    <option value="perifericos">PerifÃ©rico</option>
                    <option value="software">Software</option>
                    <option value="otros">Otro</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Nombre del producto</label>
                <input type="text" name="nombre" class="form-control dark-input" required>
            </div>
            <div class="mb-3">
                <label class="form-label">NÃºmero de serie</label>
                <input type="text" name="numero_serie" class="form-control dark-input">
            </div>
            <div class="mb-3">
                <label class="form-label">Fecha de compra</label>
                <input type="date" name="fecha_compra" class="form-control dark-input" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Fecha de vencimiento</label>
                <input type="date" name="fecha_vencimiento" id="fechaInput" class="form-control dark-input">
                <div class="form-check mt-2">
                    <input class="form-check-input" type="checkbox" id="noAplicaCheckbox" name="no_aplica" onclick="toggleFecha()">
                    <label class="form-check-label" for="noAplicaCheckbox">No aplica</label>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Archivo (PDF/JPG/PNG)</label>
                <input type="file" name="archivo" class="form-control dark-input" required>
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="/" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <script>
        function toggleFecha() {
            const check = document.getElementById("noAplicaCheckbox");
            const input = document.getElementById("fechaInput");
            input.disabled = check.checked;
            if (check.checked) {
                input.value = '';
            }
        }
    </script>
</body>
</html>
